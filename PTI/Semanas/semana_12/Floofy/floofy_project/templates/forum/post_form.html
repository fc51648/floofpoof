  
{% extends "base.html" %}
{% block content %}
    <h1>Disciplina: {{ subject }}</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Blog Post</legend>
                {{ form }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
    <div class="container">
        <div class="row text-left">
            <div class="col-lg-1">
                <a id="link_nav" class="text-center btn btn-block btn-outline-dark" href="{% url 'forum' subject.id %}">Back</a>
            </div>
        </div>
    </div>
{% endblock content %}
