{% extends "base.html" %}

{% block content %}
<h1>Area de feedback - {{ group.name }} de {{ group.subject}} </h1>
<br>
{% for feedback in feedbacks %}
<p>Etapa: {{ feedback.stage.name }}</p>
<p>Comentário de: {{ feedback.owner.firstname }}</p>
<p>Descrição: {{ feedback.description }}</p>
<br>
{% endfor %}

<a href="{% url 'mygroup' subject.id %}">Back</a>
{% endblock %}
