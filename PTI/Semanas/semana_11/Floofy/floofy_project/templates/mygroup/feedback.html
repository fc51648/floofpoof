{% extends "base.html" %}

{% block content %}


<div id="rf">   
    <div class="container">
        <div class="row centered">
            <div class="col-lg-10 offset-lg-1">
            <h1 class="text-center" id="area_student_title">Area de feedback - {{ group.name }} de {{ group.subject}}  </h1>
            </div>
        </div>
    </div>
</div>

<br>
{% for feedback in feedbacks %}
<p>Etapa: {{ feedback.stage.name }}</p>
<p>Comentário de: {{ feedback.owner.firstname }}</p>
<p>Descrição: {{ feedback.description }}</p>
<br>
{% endfor %}

<a class="btn btn-dark" href="{% url 'mygroup' subject.id %}"> <i class="fas fa-long-arrow-alt-left"></i>Back</a>
{% endblock %}
